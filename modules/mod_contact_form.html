<div class="container">
    <div class="contact-from-heading">
        <h3>LEAVE A MESSAGE</h3>
    </div>
    <div class="row">
        <form action="https://....php" method="POST" name="contact">
            <div class="col-md-6">
                <div class="contact-from-left">
                    <div class="input-text">
                        <input type="text" placeholder="Your Name" name="name" id="name" required/>
                    </div>
                    <div class="input-text">
                        <input type="email" placeholder="Your Email" name="email" ng-model="email" required/>
                        <p class="alert alert-danger" ng-show="contact.email.$error.email">Your email is invalid.</p>
                    </div>
                    <div class="input-text">
                        <input type="text" placeholder="Your Subject" name="subject" id="subject" required/>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="contact-from-right">
                    <div class="input-message">
                        <textarea id="message" placeholder="Your Message" name="message" required></textarea>
                        <input type="submit" value="SEND" name="submitMessage" id="submitMessage"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
